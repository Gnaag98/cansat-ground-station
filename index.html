<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ground Station</title>

    <link rel="stylesheet" href="src/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="src/main.js" defer></script>
</head>
<body>
    <div>
        <button id="acceleration" class="chartButton">
            Acceleration
        </button>
        <button id="gyroscope" class="chartButton">
            Gyroscope
        </button>
        <button id="distance" class="chartButton">
            Distance
        </button>
        <button id="air_quality" class="chartButton">
            Air Quality 
        </button>
        <button id="temperature" class="chartButton">
            Temperature
        </button>
        <button id="humidity" class="chartButton">
            Humidity
        </button>
    </div>

    <div>
        <canvas id="chart"></canvas>
    </div>
    
    <button id="startStop">Start</button>

    <div>
        <button class="toggleButton">
            Accelerometer
        </button>
        <button class="toggleButton">
            Gyroscope
        </button>
        <button class="toggleButton">
            Ultrasonic
        </button>
        <button class="toggleButton">
            Air Quality 
        </button>
        <button class="toggleButton">
            Sound
        </button>
        <button class="toggleButton">
            Waterproof
        </button>
        <button class="toggleButton">
            DHT outside
        </button>
        <button class="toggleButton">
            DHT inside
        </button>
    </div>
</body>
</html>
