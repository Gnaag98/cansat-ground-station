<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ground Station</title>

    <link rel="stylesheet" href="src/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="src/main.js" defer></script>
</head>
<body>
    <div>
        <button id="acceleration" class="chartButton">
            Acceleration
        </button>
        <button id="gyroscope" class="chartButton">
            Gyroscope
        </button>
        <button id="distance" class="chartButton">
            Distance
        </button>
        <button id="air_quality" class="chartButton">
            Air Quality 
        </button>
        <button id="temperature_outside" class="chartButton">
            Temperature Outside
        </button>
        <button id="humidity_outside" class="chartButton">
            Humidity Outside
        </button>
        <button id="temperature_inside" class="chartButton">
            Temperature Inside
        </button>
        <button id="humidity_inside" class="chartButton">
            Humidity Inside
        </button>
    </div>

    <div>
        <canvas id="chart"></canvas>
    </div>
    
    <button id="startStop">Start</button>
</body>
</html>
